name: manager
description: Flutter App Manager
publish_to: none
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  bitsdojo_window: ^0.1.1+1
  connectivity_plus: ^1.0.6
  file_selector: ^0.8.2
  file_selector_linux: ^0.0.2
  file_selector_macos: ^0.0.4
  file_selector_windows: ^0.0.2
  shared_preferences: ^2.0.6
  process_run: ^0.12.1+1
  path_provider: ^2.0.2
  url_launcher: ^6.0.9
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  http: ^0.13.3
  intl: ^0.17.0
  lottie: ^1.1.0
  retry: ^3.1.0
  async: ^2.6.1
  msix: ^2.1.3

  unix_disk_space:
    git:
      url: https://github.com/yahu1031/unix_disk_space.git

msix_config:
  display_name: Flutter Manager 
  publisher_display_name: Fluttermatic
  msix_version: 0.0.0.1
  certificate_path: ./CERTIFICATE.pfx
  certificate_password: fluttermatic
  identity_name: fluttermanager 
  publisher: CN=Fluttermatic, O=fluttermatic
  icons_background_color: transparent
  architecture: x64
  vs_generated_images_folder_path: ./assets/vs-images
  start_menu_icon_path: ./assets/vs-images/app_icon/flutter_manager.png
  tile_icon_path: ./assets/vs-images/app_icon/flutter_manager.png
  capabilities: 'internetClient'

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.0.5
  lints: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/font/
    - assets/images/logos/
    - assets/images/icons/
    - assets/lottie/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/font/NotoSans-Regular.ttf
        - asset: assets/font/NotoSans-Bold.ttf
