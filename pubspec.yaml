name: manager
description: Flutter App Manager
publish_to: "none"
version: 0.0.1-alpha.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  file_selector_windows: ^0.0.2
  file_selector_linux: ^0.0.2
  file_selector_macos: ^0.0.4
  shared_preferences: ^2.0.6
  bitsdojo_window: ^0.1.1+1
  connectivity_plus: ^1.0.6
  process_run: ^0.12.1+1
  file_selector: ^0.8.2
  path_provider: ^2.0.2
  url_launcher: ^6.0.9
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  http: ^0.13.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.0.5
  pedantic: ^1.11.1

flutter:
  uses-material-design: true

  assets:
    - assets/font/
    - assets/images/logos/
    - assets/images/icons/
  
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/font/NotoSans-Regular.ttf
        - asset: assets/font/NotoSans-Bold.ttf
